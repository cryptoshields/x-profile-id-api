[phases.setup]
  nixPkgs = ['python3', 'chromium', 'chromedriver']
  aptPkgs = ['libglib2.0-0', 'libnss3', 'libgconf-2-4', 'libfontconfig1', 'libxss1']

[phases.build]
  cmds = ['pip install --no-cache-dir -r requirements.txt']

[start]
  cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
